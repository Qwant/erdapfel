version: 1

# Language
languages:
  supportedLanguages:
    - &default
      locale: en_GB
      code: en
    - locale: en_US
      code: en
    - locale: fr_FR
      code: fr
    - locale: de_DE
      code: de
    - locale: it_IT
      code: it
    - locale: es_ES
      code: es
    - locale: br_FR
      deprecated: true
      code: br
      fallback:
        - fr
    - locale: ca_ES
      deprecated: true
      code: ca
      fallback:
        - es
  defaultLanguage: *default

