version : 1

# Language
languages:
  supportedLanguages:
    - &default
      locale: en_GB
      code: en
    -
      locale: en_US
      code: en
    -
      locale: fr_FR
      code: fr
    -
      locale: de_DE
      code: de
    -
      locale: it_IT
      code: it
    -
      locale: es_ES
      code: es
    -
      locale: br_FR
      code: br
      fallback:
        - fr
    -
      locale: ca_ES
      code: ca
      fallback:
        - es
  defaultLanguage: *default

localizedUrls:
  en:
    aboutHome: https://about.qwant.com
    aboutPrivacy: https://about.qwant.com/legal/privacy
    aboutMapsToS: https://about.qwant.com/legal/terms-of-service/qwant-maps/
    contributing: https://github.com/Qwant/qwantmaps/blob/master/contributing.md
    reportBug: https://about.qwant.com/en/contact#contact
  fr:
    reportBug: https://about.qwant.com/fr/contact#contact

# Map
map:
  zoom: 2
  center:
    lng: 2.52
    lat: 52.41
  pois_layers: ['poi-level-3', 'poi-level-2', 'poi-level-1', 'poi-level-street-furniture']
  routes_layer: "poi-level-street-furniture"

sources:
  osm: 'osm'
  pagesjaunes: 'pages_jaunes'

# Types
CATEGORY_TYPE: 'category'
