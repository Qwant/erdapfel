version : 1

# Language
languages:
  supportedLanguages:
    - &default
      locale: en_GB
      code: en
    -
      locale: en_US
      code: en
    -
      locale: fr_FR
      code: fr
    -
      locale: de_DE
      code: de
    -
      locale: it_IT
      code: it
    -
      locale: es_ES
      code: es
    -
      locale: br_FR
      code: br
      fallback:
        - fr_FR
    -
      locale: ca_ES
      code: ca
      fallback:
        - es_ES
  defaultLanguage: *default

# Map
map:
  zoom: 2
  center:
    lng: 2.52
    lat: 52.41
  pois_layers: ['poi-level-3', 'poi-level-2', 'poi-level-1', 'poi-level-no-name', 'poi-level-street-furniture']
  routes_layer: "poi-level-street-furniture"

