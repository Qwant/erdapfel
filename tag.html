<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        if (audience_statistique === "false") {
            window._paq.push(['setIpTracking', false])
            window._paq.push(['disableCookies'])
            window._paq.push(['disableHeartBeatTimer'])
        } else {
            window._paq.push(['setIpTracking', true])
            window._paq.push(['enableCookies'])
            window._paq.push(['enableHeartBeatTimer'])
        }
    </script>
</body>

</html>
